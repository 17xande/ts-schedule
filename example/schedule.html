<html>
  <head>
    <title>ts-schedule Example</title>
    <style type="text/css">
      body {
        color: white;
        background-color: rgb(51, 51, 51);
        font-family: sans-serif;
      }

      #la1-video-player {
        border-radius: 20px;
        overflow: hidden;
        flex-grow: 10;
        min-width: 200px;
        border-collapse: separate;
        will-change: transform;
        margin: 5px;
      }
  
      .containerChat {
        flex-grow: 1;
        min-height: 401px;
        border-radius: 20px;
        border-collapse: separate;
        overflow: hidden;
        margin: 5px;
      }
  
      .containerChat > iframe {
        min-width: 100%;
        height: 100%;
      }
  
      .riversschedule {
        background-color: black;
        padding: 5px;
        display: flex;
        flex-wrap: wrap;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>ts-schedule Example</h1>
    <!-- Basic schedule examples -->
    <div class="riversschedule"
      data-show="2020-07-10T17:53:00"
      data-hide="2020-07-10T17:53:30"
      ><h1>Once Off</h1>
    </div>
    <div class="riversschedule"
      data-show="Friday|18:08:00"
      data-hide="Friday|18:12:30"
      ><h1>Recurring Single</h1>
    </div>
    <div class="riversschedule"
      data-show-hide="Monday,Tuesday,Thursday|17:40-17:41,17:42-17:43,17:44-17:45,17:46-17:47,17:48-17:49"
      ><h1>Recurring Multiple</h1>
    </div>

    <!-- 
      NOTE: data-timezone attribute is optional. Defaults to +02:00.
      EG: data-timezone="+02:00"
     -->

    <!-- video insertion examples -->
    <!-- video div insert -->
    <div class="riversschedule"
      data-show="Friday|01:00:00"
      data-hide="Saturday|20:00:00"
      data-embed-id="cd01cdaf-1846-4100-858c-78e413ab6798"
    ></div>

    <!-- video iframe insert -->
    <div class="riversschedule"
    data-show="Friday|01:00:00"
      data-hide="Saturday|20:00:00"
      data-video-url="https://control.livingasone.com/webplayer/video.html?iframe=true&id=d9571600-3752-408e-8172-abfe3224730a"
    ></div>

    <!-- chat insertion examples -->
    <!-- chat div insert -->
    <div class="riversschedule"
      data-show="Friday|01:00:00"
      data-hide="Saturday|20:00:00"
      data-chat-publisher="rivers-church-staging"
      data-chat-room="rivers-church-staging-global"
    ></div>

    <!-- chat iframe insert -->
    <div class="riversschedule"
      data-show="Friday|01:00:00"
      data-hide="Saturday|20:00:00"
      data-chat-url="https://go.arena.im/embed/chat/rivers-church/2mfe"
    ></div>

    <!-- countdown clock insertion example -->
    <div class="riversschedule"
      style="color: white;"
      data-clockend="10:00">
      <h4>Time till next service</h4>
    </div>

    <!-- combination of multiple inserts -->
    <!-- video div + chat div -->
    <div class="riversschedule"
      data-embed-id="cd01cdaf-1846-4100-858c-78e413ab6798"
      data-chat-publisher="rivers-church-staging"
      data-chat-room="rivers-church-staging-global"
    ></div>

    <!-- video iframe + chat iframe -->
    <div class="riversschedule"
      data-video-url="https://control.livingasone.com/webplayer/video.html?iframe=true&id=d9571600-3752-408e-8172-abfe3224730a"
      data-chat-url="https://go.arena.im/embed/chat/rivers-church/2mfe"
    ></div>

    <!-- <script src="dist/schedule_test.js"></script> -->
    <!-- <script src="../dist/jschedule.bundle.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js"></script> -->
    <script type="module" src="../lib/index.js"></script>
    <!-- <script src="../lib/index.js"></script> -->
  </body>
</html>
