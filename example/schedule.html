<html>
  <head>
    <title>ts-schedule Example</title>
    <style type="text/css">
      body {
        color: white;
        background-color: rgb(51, 51, 51);
        font-family: sans-serif;
      }

      #la1-video-player {
        border-radius: 20px;
        overflow: hidden;
        flex-grow: 10;
        min-width: 200px;
        border-collapse: separate;
        will-change: transform;
        margin: 5px;
      }
  
      .containerChat {
        flex-grow: 1;
        min-height: 401px;
        border-radius: 20px;
        border-collapse: separate;
        overflow: hidden;
        margin: 5px;
      }
  
      .containerChat > iframe {
        min-width: 100%;
        height: 100%;
      }

      .containerVideo > iframe {
        height: 38vh;
        width: 80vw;
      }
  
      .riversschedule {
        background-color: black;
        padding: 5px;
        display: flex;
        flex-wrap: wrap;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>ts-schedule Example</h1>
    <!-- Basic schedule examples -->
    <div class="riversschedule"
      data-show="2020-07-16T10:54:00"
      data-hide="2020-07-16T10:54:30"
      ><h1>Once Off</h1>
    </div>
    <div class="riversschedule"
      data-show="Thursday|10:54:00"
      data-hide="Thursday|10:54:30"
      ><h1>Recurring Single</h1>
    </div>
    <div class="riversschedule"
      data-show-hide="Monday,Tuesday,Thursday|11:30-11:31,11:32-11:33,11:34-11:35,11:36-11:37,11:38-11:39"
      ><h1>Recurring Multiple</h1>
    </div>

    <!-- 
      NOTE: data-timezone attribute is optional. Defaults to +02:00.
      EG: data-timezone="+02:00"
     -->

    <!-- video insertion examples -->
    <!-- video div insert -->
    <div class="riversschedule"
      data-show-hide="Monday,Tuesday|14:40-14:41,14:42-14:43,14:44-14:45,14:46-14:47,14:48-14:49"
      data-embed-id="cd01cdaf-1846-4100-858c-78e413ab6798"
    ><h1>Embed-ID</h1>
    </div>

    <!-- video iframe insert -->
    <div class="riversschedule"
      data-show-hide="Monday,Tuesday|15:10-15:11,15:12-15:13,15:14-15:15,15:16-15:17,15:18-15:19"
      data-video-url="https://control.livingasone.com/webplayer/video.html?iframe=true&id=cd01cdaf-1846-4100-858c-78e413ab6798"
    ><h1>Video-URL</h1>
    </div>

    <!-- chat insertion examples -->
    <!-- chat div insert -->
    <div class="riversschedule"
    data-show-hide="Monday,Tuesday,Thursday|15:40-15:41,15:42-15:43,15:44-15:45,15:46-15:47,15:48-15:49"
      data-chat-publisher="rivers-church-staging"
      data-chat-room="rivers-church-staging-global"
    ></div>

    <!-- chat iframe insert -->
    <div class="riversschedule"
      data-show-hide="Monday,Tuesday,Thursday|16:10-16:11,16:12-16:13,16:14-16:15,16:16-16:17,16:18-16:19"
      data-chat-url="https://go.arena.im/embed/chat/rivers-church/2mfe"
    ></div>

    <!-- countdown clock insertion example -->
    <div class="riversschedule"
      data-show="Saturday|01:00:00"
      data-hide="Saturday|20:00:00"
      style="color: white;"
      data-clockend="10:00">
      <h4>Time till next service</h4>
    </div>

    <!-- combination of multiple inserts -->
    <!-- video div + chat div -->
    <div class="riversschedule"
      data-show-hide="Monday,Tuesday,Saturday|16:20-16:21,16:22-16:23,16:24-16:25,16:26-16:27,16:28-16:29"
      data-embed-id="cd01cdaf-1846-4100-858c-78e413ab6798"
      data-chat-publisher="rivers-church-staging"
      data-chat-room="rivers-church-staging-global"
    ></div>

    <!-- video iframe + chat iframe -->
    <div class="riversschedule"
      data-show-hide="Monday,Tuesday,Friday|16:20-16:21,16:22-16:23,16:24-16:25,16:26-16:27,16:28-16:29"
      data-video-url="https://control.livingasone.com/webplayer/video.html?iframe=true&id=cd01cdaf-1846-4100-858c-78e413ab6798"
      data-chat-url="https://go.arena.im/embed/chat/rivers-church/2mfe"
    ></div>

    <!-- <script src="dist/schedule_test.js"></script> -->
    <!-- <script src="../dist/jschedule.bundle.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js"></script> -->
    <script type="module" src="../lib/index.js"></script>
    <!-- <script src="../lib/index.js"></script> -->
  </body>
</html>
